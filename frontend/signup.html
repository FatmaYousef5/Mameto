<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Signup</title>
</head>

<body id="body">
    <img id="img4" src="img\signup.png">
    <div class="card card shadow p-3 mb-5 bg-body-tertiary rounded" id="div5">
        <h id="h2">Create An Account Now <br> And Join Us</h>
        <div class="card-body">
            <div class="form-floating mb-3">
                <input class="form-control div6" id="floatingInput" type="text" placeholder="First Name">
                <label id="label" for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control div6" id="floatingInput" type="text" placeholder="Last Name">
                <label id="label" for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control div6" id="floatingInput" type="email" placeholder="Email Address">
                <label id="label" for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control div6" id="floatingInput" type="password" placeholder="Password">
                <label id="label" for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control div6" id="floatingInput" type="password" placeholder="Confirm Password">
                <label id="label" for="floatingInput">Confirm Password</label>
            </div>
            <button class="btn4">Sign Up</button>
        </div>
    </div>
    <h id="h3">Already have an account? &nbsp &nbsp<a id="a" href="login.html">Login!</a></h>
</body>

</html>
